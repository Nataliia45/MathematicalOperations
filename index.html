<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let number = prompt("Перше число");
        let number2= prompt("Друге число");

        number = parseFloat(number);
        number2 = parseFloat(number2);

        const sum = number + number2;
        const difference = number - number2;
        const product = number * number2;
        const quotient = number / number2;

        const result = number + "+" + number2 + "=" + sum + "\n" +
                        number + "-" + number2 + "=" + difference + "\n" +
                        number + "*" + number2 + "=" + product + "\n" +
                        number + "/" + number2 + "=" + quotient;

        alert(result);
        
       
    </script>
</head>
<body>
 
</body>
</html>
